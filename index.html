<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loja de Vendas OFC</title>
<style>
  /* Reset b√°sico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background: #0f1218;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #0ff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 16px;
    user-select: none;
  }
  header {
    width: 100%;
    max-width: 900px;
    text-align: center;
    margin-bottom: 14px;
  }
  header h1 {
    font-size: 3rem;
    color: #0ff;
    text-shadow: 0 0 12px #0ff, 0 0 18px #06f;
    font-weight: 900;
    letter-spacing: 4px;
  }

  #login-area {
    margin-top: 8px;
  }
  #login-area input, #login-area button {
    padding: 8px 14px;
    border-radius: 12px;
    border: none;
    font-weight: 700;
  }
  #login-area input {
    width: 150px;
    margin-right: 8px;
    outline: none;
    font-size: 1rem;
    border: 1.5px solid #06f;
    background: #0a0e14;
    color: #0ff;
  }
  #login-area button {
    background: linear-gradient(135deg, #06f, #0ff);
    color: #000;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #login-area button:hover {
    background: linear-gradient(135deg, #0ff, #06f);
  }
  #usuario-logado {
    color: #0ff;
    font-weight: 700;
    font-size: 1.1rem;
    margin-right: 8px;
  }
  #logout-btn {
    background: #f00;
    border: none;
    border-radius: 12px;
    padding: 8px 14px;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
  }
  #logout-btn:hover {
    background: #ff4444;
  }

  #filtros {
    margin: 24px 0 14px 0;
    display: flex;
    gap: 12px;
    justify-content: center;
    user-select: none;
  }
  #filtros button {
    background: #121822;
    border: 2px solid #0ff;
    color: #0ff;
    padding: 12px 26px;
    font-weight: 700;
    cursor: pointer;
    border-radius: 20px;
    font-size: 1.1rem;
    transition: background 0.3s ease, color 0.3s ease;
  }
  #filtros button.active,
  #filtros button:hover {
    background: linear-gradient(135deg, #06f, #0ff);
    color: #000;
  }

  #anuncio {
    background: linear-gradient(90deg, #0ff, #06f);
    color: #000;
    font-weight: 900;
    padding: 16px 22px;
    border-radius: 24px;
    max-width: 900px;
    margin-bottom: 36px;
    font-size: 1.3rem;
    text-align: center;
    box-shadow:
      0 0 25px #0ff,
      0 0 40px #06f inset;
    user-select: none;
  }

  main {
    width: 100%;
    max-width: 900px;
  }
  .produtos {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 26px;
  }

  .produto {
    background: #121822;
    border-radius: 20px;
    box-shadow:
      inset 0 0 25px #06f,
      0 0 28px #0ff;
    padding: 18px 14px 24px 14px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.3s ease, box-shadow 0.4s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .produto:hover {
    transform: translateY(-8px);
    box-shadow:
      inset 0 0 30px #06f,
      0 0 40px #0ff,
      0 0 60px #06f;
  }
  .produto img {
    <img src="https://images.app.goo.gl/fPztC">
    width: 140px;
    height: 140px;
    object-fit: contain;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 10px #0ff);
  }
  .produto h3 {
    font-size: 1.25rem;
    color: #0ff;
    margin-bottom: 12px;
    text-align: center;
    letter-spacing: 1.6px;
    font-weight: 900;
  }
  .produto p {
    color: #a0ffff;
    font-weight: 700;
    margin-bottom: 16px;
    font-size: 1.05rem;
  }

  .produto button {
    background: linear-gradient(135deg, #06f, #0ff);
    border: none;
    padding: 12px 30px;
    font-weight: 900;
    color: #000;
    border-radius: 20px;
    cursor: pointer;
    letter-spacing: 1.5px;
    box-shadow:
      0 0 22px #0ff,
      0 0 45px #06f;
    transition: box-shadow 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  .produto button:hover {
    box-shadow:
      0 0 50px #0ff,
      0 0 90px #06f,
      0 0 150px #0ff;
    transform: scale(1.1);
  }

  #carrinho {
    margin-top: 50px;
    background: #121822;
    border-radius: 20px;
    box-shadow:
      0 0 40px #0ff inset;
    padding: 30px 20px 40px 20px;
    color: #0ff;
    font-weight: 600;
    user-select: none;
  }
  #carrinho h2 {
    font-size: 2rem;
    margin-bottom: 18px;
    letter-spacing: 2px;
    text-align: center;
    color: #06f;
    text-shadow:
      0 0 10px #0ff,
      0 0 20px #06f;
  }

  #carrinho table {
    width: 100%;
    border-collapse: collapse;
  }
  #carrinho th,
  #carrinho td {
    padding: 14px 12px;
    text-align: center;
    border-bottom: 1px solid #0ff2;
    font-size: 1rem;
  }
  #carrinho th {
    color: #0ff;
    text-transform: uppercase;
    letter-spacing: 1.4px;
  }
  #carrinho td img {
    width: 56px;
    height: 56px;
    object-fit: contain;
    filter: drop-shadow(0 0 6px #0ff);
    border-radius: 8px;
  }

  #carrinho input[type="number"] {
    width: 56px;
    border: none;
    background: #0f1218;
    color: #0ff;
    font-weight: 700;
    text-align: center;
    font-size: 1rem;
    border-radius: 12px;
    box-shadow: 0 0 8px #0ff inset;
    -moz-appearance: textfield;
  }
  #carrinho input[type="number"]::-webkit-inner-spin-button,
  #carrinho input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  .btn-remove {
    background: none;
    border: none;
    color: #f00;
    font-weight: 900;
    font-size: 1.4rem;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  .btn-remove:hover {
    color: #ff5555;
  }

  #carrinho tfoot td {
    font-size: 1.4rem;
    font-weight: 900;
    color: #0ff;
  }

  #finalizar-compra {
    margin: 50px auto 90px auto;
    display: block;
    background: linear-gradient(135deg, #0ff, #06f);
    border: none;
    padding: 18px 46px;
    font-weight: 900;
    font-size: 1.6rem;
    color: #000;
    border-radius: 28px;
    cursor: pointer;
    box-shadow:
      0 0 30px #06f,
      0 0 60px #0ff;
    user-select: none;
    letter-spacing: 2.2px;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  #finalizar-compra:hover {
    background: linear-gradient(135deg, #06f, #0ff);
    box-shadow:
      0 0 55px #0ff,
      0 0 90px #06f,
      0 0 130px #0ff;
  }

  #modal-produto, #modal-compra {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.85);
    background: #121822;
    border-radius: 28px;
    box-shadow:
      0 0 60px #0ff,
      0 0 110px #06f;
    width: 90%;
    max-width: 520px;
    max-height: 88vh;
    overflow-y: auto;
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
    z-index: 1000;
    user-select: none;
  }
  #modal-produto.active, #modal-compra.active {
    opacity: 1;
    pointer-events: auto;
    transform: translate(-50%, -50%) scale(1);
  }
  #modal-produto .conteudo, #modal-compra .conteudo {
    padding: 26px 32px;
    color: #0ff;
  }
  #modal-produto img {
    width: 100%;
    max-height: 280px;
    object-fit: contain;
    margin-bottom: 22px;
    filter: drop-shadow(0 0 22px #0ff);
  }
  #modal-produto h2 {
    margin-bottom: 20px;
    font-weight: 900;
    letter-spacing: 2px;
    text-align: center;
    text-transform: uppercase;
  }
  #modal-produto p {
    font-weight: 600;
    line-height: 1.5;
    margin-bottom: 28px;
    color: #a0ffff;
  }
  #modal-produto p.descricao-longa {
    font-weight: 400;
    font-size: 0.9rem;
    margin-top: -18px;
  }
  #modal-produto p#modal-preco {
    font-weight: 900;
    font-size: 1.3rem;
    margin-bottom: 28px;
  }
  #modal-produto button.close-modal,
  #modal-compra button.close-modal {
    position: absolute;
    top: 18px;
    right: 20px;
    background: none;
    border: none;
    font-size: 2rem;
    color: #0ff;
    cursor: pointer;
    font-weight: 900;
    user-select: none;
    transition: color 0.3s ease;
  }
  #modal-produto button.close-modal:hover,
  #modal-compra button.close-modal:hover {
    color: #06f;
  }
  #modal-produto button.add-to-cart {
    display: block;
    margin: 0 auto 24px auto;
    background: linear-gradient(135deg, #06f, #0ff);
    border: none;
    padding: 14px 48px;
    font-weight: 900;
    font-size: 1.4rem;
    color: #000;
    border-radius: 28px;
    cursor: pointer;
    box-shadow:
      0 0 30px #0ff,
      0 0 70px #06f;
    user-select: none;
    letter-spacing: 2px;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  #modal-produto button.add-to-cart:hover {
    background: linear-gradient(135deg, #0ff, #06f);
    box-shadow:
      0 0 60px #0ff,
      0 0 110px #06f,
      0 0 170px #0ff;
  }

  #modal-compra .conteudo {
    text-align: center;
  }
  #modal-compra h2 {
    font-weight: 900;
    letter-spacing: 2.2px;
    font-size: 2.3rem;
    margin-bottom: 16px;
    color: #0ff;
    text-shadow:
      0 0 20px #0ff,
      0 0 50px #06f;
  }
  #modal-compra p {
    font-size: 1.3rem;
    margin-bottom: 32px;
    color: #a0ffff;
    font-weight: 700;
  }
  #modal-compra button.ok-btn {
    background: linear-gradient(135deg, #06f, #0ff);
    border: none;
    padding: 14px 48px;
    font-weight: 900;
    font-size: 1.3rem;
    color: #000;
    border-radius: 28px;
    cursor: pointer;
    box-shadow:
      0 0 30px #0ff,
      0 0 70px #06f;
    user-select: none;
    letter-spacing: 2px;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  #modal-compra button.ok-btn:hover {
    background: linear-gradient(135deg, #0ff, #06f);
    box-shadow:
      0 0 60px #0ff,
      0 0 110px #06f,
      0 0 170px #0ff;
  }

  /* Scroll personalizado para modais */
  #modal-produto::-webkit-scrollbar,
  #modal-compra::-webkit-scrollbar {
    width: 6px;
  }
  #modal-produto::-webkit-scrollbar-thumb,
  #modal-compra::-webkit-scrollbar-thumb {
    background-color: #06f;
    border-radius: 12px;
  }

  @media (max-width: 500px) {
    header h1 {
      font-size: 2rem;
      letter-spacing: 2.5px;
    }
    #filtros button {
      padding: 10px 20px;
      font-size: 1rem;
    }
    #finalizar-compra {
      font-size: 1.3rem;
      padding: 16px 36px;
    }
    .produto img {
      width: 120px;
      height: 120px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Loja de Vendas OFC</h1>
  <div id="login-area">
    <input type="text" id="username" placeholder="Seu nome" />
    <button id="login-btn">Entrar</button>
  </div>
</header>

<div id="anuncio">
  üöÄ Oferta Imperd√≠vel! Camisas e Cal√ßas com at√© 30% OFF s√≥ essa semana! Aproveite j√°! üõí
</div>

<section id="filtros">
  <button data-categoria="todos" class="active">Todos</button>
  <button data-categoria="camisa">Camisas</button>
  <button data-categoria="calca">Cal√ßas</button>
</section>

<main>
  <div class="produtos" id="lista-produtos"></div>

  <section id="carrinho" style="display:none;">
    <h2>Carrinho</h2>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Pre√ßo</th>
          <th>Subtotal</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody id="carrinho-itens"></tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total:</td>
          <td id="total-carrinho">R$ 0,00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </section>

  <button id="finalizar-compra" style="display:none;">Finalizar Compra</button>
</main>

<!-- Modal Produto -->
<div id="modal-produto" aria-hidden="true">
  <div class="conteudo">
    <button class="close-modal" aria-label="Fechar">&times;</button>
    <img src="" alt="Imagem do Produto" />
    <h2></h2>
    <p class="descricao-curta"></p>
    <p id="modal-preco"></p>
    <button class="add-to-cart">Adicionar ao Carrinho</button>
  </div>
</div>

<!-- Modal Compra Finalizada -->
<div id="modal-compra" aria-hidden="true">
  <div class="conteudo">
    <button class="close-modal" aria-label="Fechar">&times;</button>
    <h2>Compra Finalizada!</h2>
    <p>Obrigado pela sua compra. Em breve entraremos em contato.</p>
    <button class="ok-btn">Ok</button>
  </div>
</div>

<script>
  // Produtos Camisas e Cal√ßas
  const produtos = [
    {
      id: 1,
      nome: 'Camisa Oficial do Time',
      preco: 250,
      categoria: 'camisa',
      img: 'https://www.google.com/imgres?q=camisetas%20masculinas%20nike%20original&imgurl=http%3A%2F%2Fdcdn-us.mitiendanube.com%2Fstores%2F002%2F301%2F588%2Fproducts%2Fwhatsapp-image-2022-07-25-at-23-39-111-67de3d03e7f398b91016588037845990-640-0.jpeg&imgrefurl=https%3A%2F%2Fgoddere.lojavirtualnuvem.com.br%2Fprodutos%2Fcamiseta-masculina-nike-risk-2022-100algodao-gola-redonda%2F&docid=Qu8Opio6qzTMRM&tbnid=GrLCjy3oiZV9QM&vet=12ahUKEwiZgLjNlsKPAxULt5UCHVroG-8QM3oECCsQAA..i&w=640&h=631&hcb=2&ved=2ahUKEwiZgLjNlsKPAxULt5UCHVroG-8QM3oECCsQAA',
      descricao: 'Camisa oficial do seu time favorito, tecido leve e respir√°vel para m√°ximo conforto.'
    },
    {
      id: 2,
      nome: 'Camisa Casual Masculina',
      preco: 120,
      categoria: 'camisa',
      img: 'https://cdn.pixabay.com/photo/2016/03/31/20/03/shirt-1297020_1280.png',
      descricao: 'Camisa casual de algod√£o, ideal para o dia a dia e eventos informais.'
    },
    {
      id: 3,
      nome: 'Cal√ßa Jeans Masculina',
      preco: 200,
      categoria: 'calca',
      img: 'https://cdn.pixabay.com/photo/2017/08/06/11/15/jeans-2580351_1280.png',
      descricao: 'Cal√ßa jeans de alta qualidade, com √≥timo caimento e conforto.'
    },
    {
      id: 4,
      nome: 'Cal√ßa Social Feminina',
      preco: 180,
      categoria: 'calca',
      img: 'https://cdn.pixabay.com/photo/2017/01/31/21/22/pants-2028906_1280.png',
      descricao: 'Cal√ßa social elegante, perfeita para o ambiente de trabalho ou eventos formais.'
    }
  ];

  // Estado da aplica√ß√£o
  let carrinho = [];
  let usuarioLogado = null;
  let filtroAtivo = 'todos';

  // Elementos DOM
  const listaProdutos = document.getElementById('lista-produtos');
  const carrinhoItens = document.getElementById('carrinho-itens');
  const totalCarrinho = document.getElementById('total-carrinho');
  const carrinhoSec = document.getElementById('carrinho');
  const finalizarCompraBtn = document.getElementById('finalizar-compra');

  const loginArea = document.getElementById('login-area');
  const usernameInput = document.getElementById('username');
  const loginBtn = document.getElementById('login-btn');

  const filtrosBtns = document.querySelectorAll('#filtros button');

  const modalProduto = document.getElementById('modal-produto');
  const modalCompra = document.getElementById('modal-compra');

  // Fun√ß√£o para formatar pre√ßo
  function formatarPreco(valor) {
    return valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
  }

  // Renderizar produtos
  function renderizarProdutos() {
    listaProdutos.innerHTML = '';
    const produtosFiltrados = filtroAtivo === 'todos' 
      ? produtos 
      : produtos.filter(p => p.categoria === filtroAtivo);

    produtosFiltrados.forEach(produto => {
      const div = document.createElement('div');
      div.classList.add('produto');
      div.tabIndex = 0;
      div.setAttribute('role', 'button');
      div.setAttribute('aria-label', `Ver detalhes do produto ${produto.nome}`);

      div.innerHTML = `
        <img src="${produto.img}" alt="Imagem de ${produto.nome}" />
        <h3>${produto.nome}</h3>
        <p>${formatarPreco(produto.preco)}</p>
        <button aria-label="Adicionar ${produto.nome} ao carrinho">Adicionar ao Carrinho</button>
      `;

      // Abrir modal produto ao clicar na √°rea (menos no bot√£o)
      div.addEventListener('click', e => {
        if(e.target.tagName.toLowerCase() !== 'button') {
          abrirModalProduto(produto.id);
        }
      });

      // Permitir abrir modal com enter no teclado
      div.addEventListener('keydown', e => {
        if(e.key === 'Enter') abrirModalProduto(produto.id);
      });

      // Bot√£o adicionar ao carrinho dentro da card
      const btnAdd = div.querySelector('button');
      btnAdd.addEventListener('click', e => {
        e.stopPropagation();
        adicionarAoCarrinho(produto.id);
      });

      listaProdutos.appendChild(div);
    });
  }

  // Fun√ß√£o abrir modal produto
  function abrirModalProduto(id) {
    const produto = produtos.find(p => p.id === id);
    if (!produto) return;

    modalProduto.querySelector('img').src = produto.img;
    modalProduto.querySelector('img').alt = `Imagem de ${produto.nome}`;
    modalProduto.querySelector('h2').textContent = produto.nome;
    modalProduto.querySelector('.descricao-curta').textContent = produto.descricao;
    modalProduto.querySelector('#modal-preco').textContent = formatarPreco(produto.preco);

    modalProduto.querySelector('button.add-to-cart').onclick = () => {
      adicionarAoCarrinho(produto.id);
      fecharModalProduto();
    };

    abrirModal(modalProduto);
  }

  // Abrir modal gen√©rico
  function abrirModal(modal) {
    modal.classList.add('active');
    modal.setAttribute('aria-hidden', 'false');
  }
  // Fechar modal gen√©rico
  function fecharModal(modal) {
    modal.classList.remove('active');
    modal.setAttribute('aria-hidden', 'true');
  }
  // Fechar modal produto
  function fecharModalProduto() {
    fecharModal(modalProduto);
  }
  // Fechar modal compra
  function fecharModalCompra() {
    fecharModal(modalCompra);
  }

  // Atualizar carrinho na tela
  function atualizarCarrinho() {
    if(carrinho.length === 0) {
      carrinhoSec.style.display = 'none';
      finalizarCompraBtn.style.display = 'none';
      return;
    }
    carrinhoSec.style.display = 'block';
    finalizarCompraBtn.style.display = 'block';

    carrinhoItens.innerHTML = '';
    let total = 0;

    carrinho.forEach(item => {
      const produto = produtos.find(p => p.id === item.id);
      const subtotal = produto.preco * item.quantidade;
      total += subtotal;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><img src="${produto.img}" alt="Imagem de ${produto.nome}"/> ${produto.nome}</td>
        <td><input type="number" min="1" value="${item.quantidade}" aria-label="Quantidade de ${produto.nome} no carrinho"></td>
        <td>${formatarPreco(produto.preco)}</td>
        <td>${formatarPreco(subtotal)}</td>
        <td><button class="btn-remove" aria-label="Remover ${produto.nome} do carrinho">&times;</button></td>
      `;

      // Atualizar quantidade no input
      const inputQtd = tr.querySelector('input');
      inputQtd.addEventListener('change', e => {
        let val = parseInt(e.target.value);
        if(isNaN(val) || val < 1) val = 1;
        e.target.value = val;
        item.quantidade = val;
        atualizarCarrinho();
      });

      // Remover produto
      const btnRemove = tr.querySelector('.btn-remove');
      btnRemove.addEventListener('click', () => {
        carrinho = carrinho.filter(i => i.id !== item.id);
        atualizarCarrinho();
      });

      carrinhoItens.appendChild(tr);
    });

    totalCarrinho.textContent = formatarPreco(total);
  }

  // Adicionar produto ao carrinho
  function adicionarAoCarrinho(id) {
    if (!usuarioLogado) {
      alert('Voc√™ precisa entrar para adicionar produtos ao carrinho.');
      return;
    }
    const itemNoCarrinho = carrinho.find(i => i.id === id);
    if(itemNoCarrinho) {
      itemNoCarrinho.quantidade++;
    } else {
      carrinho.push({id, quantidade: 1});
    }
    atualizarCarrinho();
  }

  // Finalizar compra
  finalizarCompraBtn.addEventListener('click', () => {
    if(carrinho.length === 0) {
      alert('Seu carrinho est√° vazio.');
      return;
    }
    carrinho = [];
    atualizarCarrinho();
    fecharModalProduto();
    abrirModal(modalCompra);
  });

  // Fechar modais
  modalProduto.querySelector('.close-modal').addEventListener('click', fecharModalProduto);
  modalCompra.querySelector('.close-modal').addEventListener('click', fecharModalCompra);
  modalCompra.querySelector('.ok-btn').addEventListener('click', fecharModalCompra);

  // Filtros categoria
  filtrosBtns.forEach(botao => {
    botao.addEventListener('click', () => {
      filtrosBtns.forEach(b => b.classList.remove('active'));
      botao.classList.add('active');
      filtroAtivo = botao.getAttribute('data-categoria');
      renderizarProdutos();
    });
  });

  // Login simples
  loginBtn.addEventListener('click', () => {
    const nome = usernameInput.value.trim();
    if(nome.length < 2) {
      alert('Por favor, insira um nome v√°lido.');
      return;
    }
    usuarioLogado = nome;
    loginArea.innerHTML = `
      <span id="usuario-logado">Ol√°, ${usuarioLogado}!</span>
      <button id="logout-btn" aria-label="Sair">Sair</button>
    `;
    document.getElementById('logout-btn').addEventListener('click', () => {
      usuarioLogado = null;
      carrinho = [];
      atualizarCarrinho();
      renderizarProdutos();
      loginArea.innerHTML = `
        <input type="text" id="username" placeholder="Seu nome" />
        <button id="login-btn">Entrar</button>
      `;
      // Re-setup do evento do login (simples)
      document.getElementById('login-btn').addEventListener('click', () => {
        const nome = document.getElementById('username').value.trim();
        if(nome.length < 2) {
          alert('Por favor, insira um nome v√°lido.');
          return;
        }
        usuarioLogado = nome;
        loginArea.innerHTML = `
          <span id="usuario-logado">Ol√°, ${usuarioLogado}!</span>
          <button id="logout-btn" aria-label="Sair">Sair</button>
        `;
      });
    });
    usernameInput.value = '';
  });

  // Iniciar renderiza√ß√£o
  renderizarProdutos();
</script>
